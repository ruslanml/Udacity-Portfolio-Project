<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/noralize.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <!--Header section with logo, name and the title -->
            <header>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <img src="https://classroom.udacity.com/images/asset-logo-mark-e78b9.svg" class="img-responsive logo" alt="Responsive image" />
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 text-right text-uppercase">
                        <h1 class="name">Jane Doette</h1>
                        <h4>Front-end Ninja</h4>
                    </div>
                </div>
            </header>
            <hr/>
            <!--Featured image section -->
            <section id="featured_image">
                    <img src="http://placehold.it/1400x450" class="img-responsive featuredimg" alt="Screenshot of featured project"/>
            </section>
            <!--Featured work section with project showcases -->
            <section id="featured_work">
                <div class="row">
                    <div class="col-md-12 featured">
                        <h3>Featured Work</h3></div>
                </div>
                <div class="row text-center">
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <img src="http://placehold.it/400x250" class="img-responsive" alt="Screenshot of Appify project"/>
                        <h2 class="text-uppercase">Appify</h2>
                        <p><small>https://github.com/udacity/appify</small></p>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <img src="http://placehold.it/400x250" class="img-responsive" alt="Screenshot of Sunflower project"/>
                        <h2 class="text-uppercase">Sunflower</h2>
                        <p><small>https://github.com/udacity/Sunflower</small></p>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <img src="http://placehold.it/400x250" class="img-responsive" alt="Screenshot of Bokeh project"/>
                        <h2 class="text-uppercase">Bokeh</h2>
                        <p><small>https://github.com/udacity/Bokeh</small></p>
                    </div>
                </div>
            </section>
            <footer>
                <br/>
            </footer>
        </div>
    </body>
</html>
